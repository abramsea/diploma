<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Дипломный проект Яндекс.Практикум - Анализатор новостей. Страница Анализ">
    <meta name="author" content="Евгений Абрамсон">
    <link rel="icon" href="<%=require('./images/favicon.ico').default%>">
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css%>">
    <title>Аналитика</title>
</head>
<body>
    <main class="main">
        <header class="header">
            <img src="<%=require('./images/logo-dark.svg').default%>" alt="логотип проекта" class="header__logo">
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__list-item">
                        <a class="nav__link" href="./index.html">Главная</a>
                    </li>
                    <li class="nav__list-item">
                        <a class="nav__link" href="./about.html">О проекте</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="main">

            <ul class="breadcrumbs">
                <li class="breadcrumbs__elem">
                    <a href="./index.html" class="breadcrumbs__link">
                        Главная
                    </a>
                </li>
                <li class="breadcrumbs__elem breadcrumbs__elem_disabled">
                    Аналитика
                </li>
            </ul>

            <section class="answer">
                <h1 class="page-title">
                    Вы спросили: «Путешествия»
                </h1>
                <div class="answer__numbers">
                    <p class="page-text">
                        Новостей за неделю: 
                        <span class="page-text page-text_weight_bold">
                            34 324
                        </span>
                    </p>
                    <p class="page-text page-text_no-margin">
                        Упоминаний в заголовках:
                        <span class="page-text page-text_weight_bold">
                            235
                        </span>
                    </p>
                </div>
            </section>

            <section class="analytics">
                <h2 class="page-title page-title_size_sm">
                    Аналитика по дням
                </h2>
                <div class="analytics__column-names">
                    <p class="analytics__column-name">дата (август)</p>
                    <p class="analytics__column-name">кол-во упоминаний</p>
                </div>
                <div class="analytics__scale">

                </div>
            </section>


        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy;&nbsp;2020 Evgenii Abramson</p>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__list-item">
                        <a class="nav__link nav__link_theme_black" href="./index.html">Главная</a>
                    </li>
                    <li class="nav__list-item">
                        <a class="nav__link nav__link_theme_black" href="./about.html">О проекте</a>
                    </li>
                    <li class="nav__list-item">
                        <a class="nav__link nav__link_theme_black" href="https://praktikum.yandex.ru" target="_blank">Яндекс.Практикум</a>
                    </li>
                </ul>
            </nav>
            <ul class="footer__socials">
                <li class="footer__socials-item">
                    <a href="https://facebook.com/abramsea" target="_blank" class="footer__socials-link">
                        <img src="<%=require('./images/github.svg').default%>" alt="github" class="footer__socials-icon">
                    </a>
                </li>
                <li class="footer__socials-item">
                    <a href="https://github.com/abramsea" target="_blank" class="footer__socials-link">
                        <img src="<%=require('./images/facebook.svg').default%>" alt="facebook" class="footer__socials-icon">
                    </a>
                </li>
            </ul>
        </footer>
    </main>
    <script src="<%=htmlWebpackPlugin.files.js%>"></script>
</body>
</html>
